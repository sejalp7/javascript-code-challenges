<style>
    * {
        text-align: center;
    }
    button {
        background-color: green; 
        color: white; 
        padding: 14px 20px; 
        margin: 8px 0; 
        cursor: pointer; 
        width: 50%; 
    }

    .modal { 
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0; 
        top: 0; 
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0, 0, 0, 0.4); 
        padding-top: 60px; 
    } 

    .modal-container {
        background-color: #fefefe; 
        margin: auto; 
        border: 1px solid #888; 
        width: 50%; 
    }

    span {
        position: absolute; 
        right: 35px; 
        top: 15px; 
        color: #000; 
        font-size: 40px; 
        font-weight: bold; 
    }
</style>
<div class="container">
    <button onclick="document.getElementById('id01').style.display='block'">Open Modal</button>
    <div class="modal" id="id01">
        <span onclick="document.getElementById('id01').style.display='none'">X</span>
            <div class="modal-container">
                <p>Modal Form</p>

            </div>
    </div>
</div>
